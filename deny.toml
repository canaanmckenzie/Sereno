[advisories]
db-path = "~/.cargo/advisory-db"
vulnerability = "deny"
unmaintained = "warn"

[licenses]
allow = ["MIT", "Apache-2.0", "BSD-3-Clause", "ISC", "Zlib", "Unicode-3.0", "BSL-1.0"]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []

[bans]
multiple-versions = "warn"
wildcards = "deny"
